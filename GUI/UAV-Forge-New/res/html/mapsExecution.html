        <script type="text/javascript">
        //JavaScript code edited Jordan for UCI UAV Forge. Feb 18th 2015.
        //Additional edits by Nathan. Feb 21st 2015.
            var uci=new google.maps.LatLng(33.6454,-117.8426);
            var map;
            //Path of the planned mission that wil be sent to the UAV
            var flightPath;
            //Actual flight path of the UAV, Constructed from data Recieved from UAV/test machine
            var flightPath_actual;

            var marker;

            //var clickable = false;

            function addLatLng(myLocation) {
            //Adds a new point to the flightpath by pushing the myLocation tuple to the list.
                flightPath.getPath().push(myLocation);
            }

            //Adds a point to the actual flight path of the UAV to track differences from planned route
            // -Nbrannon
            function add_actual_loc(myLocation){
                flightPath_actual.getPath().push(myLocation);
            }

            function addActualPath(lat, lng){
                var location = new google.maps.LatLng(lat,lng);
                add_actual_loc(location);
                moveIcon(location);
            }

            function addLatLngCoords(lat,lng) {
            //Used on the c++ side to add a new point to the map.
                var location = new google.maps.LatLng(lat,lng);
                addLatLng(location);
                return "Adding new point.";
            }

            function clearMap(){
            //Called from the c++ side to refresh the map.
                //initialize()
            }

            function getMapSettings(){
                var center = map.getCenter();
                var zoom = map.getZoom();
                return (center.lat(),center.lng(),zoom);
            }

            function setMapSettings(lat,lng,zoom){
                map.setCenter(new google.maps.LatLng(lat,lng));
                map.setZoom(zoom);
            }

            //-------------------
            //Test code to see the table's ability to update. Fun for now. Delete later.
            // Jordan April 23 2015

            var simx = -117.8;
            var simy = 33.6;
            var count = 1;
            var flying = true;
            var wx = 0;//.0002;
            var wy = 0;//.00015;

            function simulateInput(){
                if(flightPath.getPath().getAt(0)){
                    simx = flightPath.getPath().getAt(0).lng();
                    simy = flightPath.getPath().getAt(0).lat();
                    simuInput = setInterval(disturbPath,25);
                }
            }

            function disturbPath(){
                if(flying){
                    var dx = flightPath.getPath().getAt(count).lng() - simx;
                    var dy = flightPath.getPath().getAt(count).lat() - simy;
                    var dist = Math.sqrt(dx*dx+dy*dy);
                    var stepx = dx/dist/1800;
                    var stepy = dy/dist/1800;
                    if(dist > Math.sqrt(stepx*stepx+stepy*stepy)){
                        simx = simx + stepx + wx;
                        simy = simy + stepy + wy;
                    } else {
                        count = count + 1;
                        if(count == flightPath.getPath().getLength()){
                            flying = false;
                        }
                    }

                    // Use cbridge.plotPosition line for more computationaly realistic simulation;
                    // Use addActualPath line for nicer looking results

                    cbridge.plotPosition(simy,simx);
                    //addActualPath(simy,simx);
                }
            }

            // End of Test Code
            //-----------------



            function moveIcon(myLocation){
                marker.setPosition(myLocation);
            }

            function initialize() {
            //Setup function that creates the initial map state.
                var mapCanvas = document.getElementById('map_canvas');
                var mapOptions = {
                    center: uci,
                    zoom: 12,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(mapCanvas, mapOptions);

                var startingPath=[uci];
                flightPath = new google.maps.Polyline({
                        //path:startingPath,
                        strokeColor:"#0000FF",
                        strokeOpacity:0.8,
                        strokeWeight:2
                   });
                flightPath_actual = new google.maps.Polyline({
                        //path:startingPath
                        strokeColor: "#FF0000",
                        strokeOpacity:0.8,
                        strokeWeight:2
                    });

                flightPath.setMap(map);
                flightPath_actual.setMap(map);
                marker = new google.maps.Marker({
                    position: flightPath.getPath().getAt(0),
                    map: map,
                    icon: "qrc:/res/Plane.png"
                });
                cbridge.addNewMap();
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
